{% extends "base.html" %}
{% block title %} {{book.name}} {% endblock %}
{% block content %}


	<h1>Delete Book</h1>
	<br><br>
	<h3>Delete: {{ book.name }}</h3>
	<br>

	<div>
		<form method="POST">
			{% csrf_token %}
			<strong>Do you want to delete this book ?</strong><br>
			<button>Delete</button>
			<a href="{% url 'book_list' %}">Back</a>
		</form>
	</div>



{% endblock %}
