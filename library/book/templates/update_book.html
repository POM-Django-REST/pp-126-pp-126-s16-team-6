{% extends "base.html" %}
{% block title %} {{book.name}} {% endblock %}
{% block content %}


<h2>Edit book: {{ book.name }} </h2>
<br><br>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <button>Update</button>
        <a href="{% url 'book_list' %}">Back</a>
    </form>
</div>


{% endblock %}
