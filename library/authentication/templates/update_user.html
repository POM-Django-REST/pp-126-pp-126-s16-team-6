{% extends "base.html" %}
{% block title %} {{user.email}} {% endblock %}
{% block content %}


<h2>Edit user: {{ object.email }} </h2>
<br><br>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <button>Update</button>
        <a href="{% url 'user_list' %}">Back</a>
    </form>
</div>


{% endblock %}
